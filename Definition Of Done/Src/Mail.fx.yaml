Mail As screen:
    Fill: =Theme.Fill

    PdfViewer3 As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =ViewPDF
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =616
        Width: =656
        X: =18
        Y: =129
        ZIndex: =1

    Icon6 As icon.Send:
        Height: =40
        Icon: =Icon.Send
        OnSelect: |-
            =If(
                IsBlank('e-mail'.Text),
                Notify(
                    "Please Enter a E-Mail Address!",
                    NotificationType.Error
                ),
                Notify(
                    "Sending PDF File...",
                    NotificationType.Information
                );
                Office365Outlook.SendEmailV2(
                    'e-mail'.Text,
                    subject.Text,
                    body.Text,
                    {
                        Attachments: Table(
                            {
                                Name: "Answers.pdf",
                                ContentBytes: ViewPDF
                            }
                        )
                    }
                );
                Notify(
                    "E-Mail Sent",
                    NotificationType.Success
                )
            )
        Width: =40
        X: =1313
        Y: =315
        ZIndex: =2

    "'e-mail' As text":
