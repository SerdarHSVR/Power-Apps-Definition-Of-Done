Mail As screen:
    Fill: =Theme.Fill

    PdfViewer3 As pdfViewer:
        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =ViewPDF
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =636
        Width: =483
        X: =18
        Y: =109
        ZIndex: =1

    sample_nttlogo_1 As image:
        Height: =73
        Image: ='NTT Logo'
        Width: =190
        Y: =4
        ZIndex: =9

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(103, 133, 193, 1)
        Fill: =RGBA(103, 133, 193, 1)
        Height: =48
        Width: =3
        X: =190
        Y: =15
        ZIndex: =10

    Label1_2 As label:
        FontWeight: =FontWeight.Semibold
        Height: =44
        Size: =16
        Text: ="Sending Mail"
        Width: =413
        X: =206
        Y: =15
        ZIndex: =11

    "'name-surname_3' As label":
        Align: =Align.Right
        FontWeight: =FontWeight.Semibold
        Height: =27
        Size: =14
        Text: =User().FullName
        Width: =156
        X: =1074
        Y: =12
        ZIndex: =12

    profilImage_3 As image:
        Height: =45
        Image: =User().Image
        RadiusBottomLeft: =70
        RadiusBottomRight: =70
        RadiusTopLeft: =70
        RadiusTopRight: =70
        Width: =45
        X: =1239
        Y: =12
        ZIndex: =13

    Label8_6 As label:
        Align: =Align.Right
        Color: =RGBA(149, 149, 149, 1)
        Height: =27
        Size: =12
        Text: =User().Email
        Width: =251
        X: =979
        Y: =39
        ZIndex: =14

    Icon2_4 As icon.Home:
        Color: =RGBA(0, 0, 0, 1)
        Height: =35
        Icon: =Icon.Home
        OnSelect: =Navigate('Welcome Page')
        Width: =35
        X: =1320
        Y: =15
        ZIndex: =15

    Label9 As label:
        FontWeight: =FontWeight.Bold
        Size: =20
        Text: ="PDF Preview"
        Width: =220
        X: =18
        Y: =69
        ZIndex: =16

    Icon5 As icon.BackArrow:
        Height: =30
        Icon: =Icon.BackArrow
        OnSelect: =Navigate(Checklist)
        Width: =30
        X: =1285
        Y: =20
        ZIndex: =17

    Group2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =18

        Icon6 As icon.Send:
            Height: =55
            Icon: =Icon.Send
            OnSelect: |-
                =If(
                    IsBlank('e-mail'.Text),
                    Notify(
                        "Please Enter a E-Mail Address!",
                        NotificationType.Error
                    ),
                    Notify(
                        "Sending PDF File...",
                        NotificationType.Information
                    );
                    Office365Outlook.SendEmailV2(
                        'e-mail'.Text,
                        subject.Text,
                        body.Text,
                        {
                            Attachments: Table(
                                {
                                    Name: "Answers.pdf",
                                    ContentBytes: ViewPDF
                                }
                            )
                        }
                    );
                    Notify(
                        "E-Mail Sent",
                        NotificationType.Success
                    )
                )
            Width: =50
            X: =1306
            Y: =413
            ZIndex: =2

        "'e-mail' As text":
            Default: =""
            Height: =55
            Width: =398
            X: =958
            Y: =129
            ZIndex: =3

        subject As text:
            Default: ="Definition of Done Answers"
            Height: =55
            Width: =398
            X: =958
            Y: =214
            ZIndex: =4

        body As text:
            Default: |-
                ="Report Name: " & reportName_2.Text
            Height: =96
            Mode: =TextMode.MultiLine
            Width: =398
            X: =958
            Y: =292
            ZIndex: =5

        Label2 As label:
            Height: =55
            Text: |-
                ="E-Mail Address:"
            Width: =166
            X: =792
            Y: =129
            ZIndex: =6

        Label6 As label:
            Height: =55
            Text: |-
                ="Subject:"
            Width: =97
            X: =862
            Y: =214
            ZIndex: =7

        Label8 As label:
            Height: =55
            Text: |-
                ="Body:"
            Width: =70
            X: =889
            Y: =292
            ZIndex: =8

