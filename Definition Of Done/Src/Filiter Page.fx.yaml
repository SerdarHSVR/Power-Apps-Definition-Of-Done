"'Filiter Page' As screen":
    Fill: =Theme.Fill

    goToSurveyPageBT_1 As button:
        DisplayMode: =If(showButton2=true, DisplayMode.Edit,DisplayMode.Disabled)
        Height: =52
        OnSelect: =Navigate(Checklist)
        Text: ="Go to Survey"
        Tooltip: ="İlerlemek için seçin"
        Width: =168
        X: =1167
        Y: =696
        ZIndex: =5

    neKadargerekliBox_1 As combobox:
        DisplayFields: =["Value"]
        IsSearchable: =false
        Items: |-
            =Sort(
                Distinct(
                    'Definition of Done',
                    'Ne Kadar Gerekli'
                ),
                Value
            )
        OnChange: =
        SearchFields: =["Value"]
        SearchItems: =[]
        X: =58
        Y: =357
        ZIndex: =14

    anabaslıkBox_1 As combobox:
        DisplayFields: =["Value"]
        IsSearchable: =false
        Items: |-
            =Sort(
                Distinct(
                    Filter(
                        'Definition of Done',
                        'Ne Kadar Gerekli' in neKadargerekliBox_1.SelectedItems
                    ),
                    'Ana Başlık'
                ),
                Value
            )
        OnChange: =
        SearchFields: =["Value"]
        SearchItems: =[]
        X: =440
        Y: =357
        ZIndex: =15

    altbaslıkBox_1 As combobox:
        DisplayFields: =["Value"]
        IsSearchable: =false
        Items: |-
            =Sort(
                Distinct(
                    Filter(
                        'Definition of Done',
                        'Ne Kadar Gerekli' in neKadargerekliBox_1.SelectedItems && 'Ana Başlık' in anabaslıkBox_1.SelectedItems
                    ),
                    'Alt Başlık'
                ),
                Value
            )
        OnChange: |-
            =If(
              IsBlank(altbaslıkBox_1.SelectedItems),
              UpdateContext({showButton2: false}),
              UpdateContext({showButton2: true})
            )
        SearchFields: =["Value"]
        SearchItems: =[]
        X: =854
        Y: =357
        ZIndex: =16

    sample_nttlogo_1 As image:
        Height: =sample_nttlogo.Height
        Image: =sample_nttlogo.Image
        Width: =sample_nttlogo.Width
        X: =sample_nttlogo.X
        Y: =sample_nttlogo.Y
        ZIndex: =17

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(103, 133, 193, 1)
        Fill: =RGBA(103, 133, 193, 1)
        Height: =48
        Width: =3
        X: =190
        Y: =15
        ZIndex: =18

    Label1_7 As label:
        FontWeight: =FontWeight.Semibold
        Height: =44
        Size: =16
        Text: ="Select Checklist Detail"
        Width: =413
        X: =206
        Y: =15
        ZIndex: =19

    HtmlText1 As htmlViewer:
        Height: =44
        HtmlText: |-
            ="<b>Report Name: </b>" & reportName.Text
        Size: =13
        Width: =215
        X: =58
        Y: =299
        ZIndex: =20

    Group2 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =25

        "'name-surname_3' As label":
            Align: =Align.Right
            FontWeight: =FontWeight.Semibold
            Height: =27
            Size: =14
            Text: =User().FullName
            Width: =156
            X: =1096
            Y: =9
            ZIndex: =21

        profilImage_3 As image:
            Height: =45
            Image: =User().Image
            RadiusBottomLeft: =70
            RadiusBottomRight: =70
            RadiusTopLeft: =70
            RadiusTopRight: =70
            Width: =45
            X: =1261
            Y: =9
            ZIndex: =22

        email As label:
            Align: =Align.Right
            Color: =RGBA(149, 149, 149, 1)
            Height: =27
            Size: =12
            Text: =User().Email
            Width: =251
            X: =1001
            Y: =36
            ZIndex: =23

        homeBT As icon.Home:
            Color: =RGBA(0, 0, 0, 1)
            Height: =35
            Icon: =Icon.Home
            OnSelect: =Navigate(Welcome)
            Width: =35
            X: =1320
            Y: =15
            ZIndex: =24

